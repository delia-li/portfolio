### Site Settings ###
title               : Portfolio
description         : >-
                      Hello! I'm Delia Li, a Junior UI/UX Designer. 
                      I studied Computer Science and International Comparative Studies at Duke. 
                      I’m formerly a software developer who transitioned into UX Design at my last role. 
                      I love applying my skills to create impactful digital experiences. 
                      Let’s build something together!
# baseurl             : "/portfolio"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : https://github.com/delia-li/portfolio    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html #adding this one back when I actually have a blog


